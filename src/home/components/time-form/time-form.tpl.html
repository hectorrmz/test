<form name="timeForm" ng-submit="$fc.save(timeForm)" novalidate>
        <div class="modal-header modal-header-primary">
    
            <h2>Add new Time Entry for {{$fc.now}}</h2>
        </div>
        <div class="modal-body">
            <div class="col-md-12">
                <div class="col-md-12">
                    <label>Title</label>
                    <input name="title" type="text" class="form-control" ng-model="$fc.time.title" required>
                </div>
                <div class="form-group">
                    <div class="col-md-3">
                        <label>Hours</label>
                        <input name="hour" type="number" min="0" max="8" class="form-control" ng-model="$fc.time.hours" required>
                    </div>
                    <span ng-if="timeForm.hour.$error.max" class="small text-danger">Too many hours!</span> 
                    <div class="col-md-8">
                        <label>Activity</label>
                        <select name="mySelect" id="mySelect" ng-options="option.name for option in $hc.activities track by option.id" ng-model="$fc.time.activity"
                            class="form-control" required></select>
                    </div>
                </div>
                <label ng-if="$fc.left > 0" class="small">Hours to complete day: {{ $fc.left }}</label>
                <label ng-if="$fc.left === 0" class="small">This day is complete</label>
                <label ng-if="$fc.left < 0" class="small">This day has over time by {{($fc.left - 8)}}</label>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger pull-left" ng-click="$fc.close()" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary pull-right" data-next="modal">Save</button>
        </div>
    </form>
